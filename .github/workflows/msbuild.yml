name: MSBuild

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Create archive
      run: |
        cp x64\Release\iron.exe iron.exe
        del iron.zip
        zip -r iron.zip iron.exe carIcons iracing-turn-numbers -x ".git/*" ".github/*"

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v6.0.0
      with:
        # Artifact name
        name: iron # optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: iron.exe

    - name: Create Release and Upload Artifact
      uses: softprops/action-gh-release@v1
      with:
        # Use the short commit hash as a unique tag and name
        # tag_name: commit-${{ github.sha }}
        name: ${{ github.ref_name }}
        body: |
          Automated release for commit:
          ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false
        files: |
          iron.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # uses the default token with 'contents: write' permission